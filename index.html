<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô Criador de Sites</title>
    <script>
        let titulo = '';
        let textos = [];
        let contador = 0;

        function addTitulo() {
            const novoTitulo = document.getElementById('tituloInput').value;
            titulo = novoTitulo;
            document.getElementById('previewTitulo').innerText = titulo;
        }

        function addTexto() {
            const novoTexto = document.getElementById('textoInput').value;
            textos.push(novoTexto);
            atualizarPreview();
        }

        function addBotao() {
            const novoBotao = document.createElement('button');
            novoBotao.innerText = 'Clique aqui';
            novoBotao.onclick = function() { alert('Botão clicado!'); };
            document.getElementById('preview').appendChild(novoBotao);
        }

        function addImagem() {
            const imgSrc = document.getElementById('imagemInput').value;
            const novaImagem = document.createElement('img');
            novaImagem.src = imgSrc;
            document.getElementById('preview').appendChild(novaImagem);
        }

        function addContador() {
            contador++;
            document.getElementById('previewContador').innerText = 'Contador: ' + contador;
        }

        function salvar() {
            const data = {
                titulo,
                textos,
                contador
            };
            const json = JSON.stringify(data);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'projeto.json';
            a.click();
        }

        function importar(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = JSON.parse(e.target.result);
                titulo = data.titulo;
                textos = data.textos;
                contador = data.contador;
                atualizarPreview();
            };
            reader.readAsText(file);
        }

        function exportar() {
            const data = {
                titulo,
                textos,
                contador
            };
            const json = JSON.stringify(data);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'projeto.json';
            a.click();
        }

        function atualizarPreview() {
            document.getElementById('previewTexto').innerHTML = textos.join('<br/>');
            document.getElementById('previewTitulo').innerText = titulo;
        }
    </script>
</head>
<body>
    <h1>Robô Criador de Sites</h1>
    <input type="text" id="tituloInput" placeholder="Título" />
    <button onclick="addTitulo()">Adicionar Título</button>
    <h2 id="previewTitulo"></h2>
    <textarea id="textoInput" placeholder="Texto"></textarea>
    <button onclick="addTexto()">Adicionar Texto</button>
    <div id="previewTexto"></div>
    <button onclick="addBotao()">Adicionar Botão</button>
    <button onclick="addImagem()">Adicionar Imagem</button>
    <input type="text" id="imagemInput" placeholder="URL da Imagem" />
    <button onclick="addContador()">Contar</button>
    <div id="previewContador">Contador: 0</div>
    <button onclick="salvar()">Salvar</button>
    <input type="file" onchange="importar(event)" />
    <button onclick="exportar()">Exportar</button>
    <div id="preview"></div>
</body>
</html>
